<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window02Alert.html</title>
    <script>
    /*
        JS에서 객체를 다음과 같이 만들수 있다.
        앞에 선언된 변수가 객체의 이름이 된다. (자세한건 뒤의 객체부분에서 다룬다.)
        
        []는 배열 {}는 객체
    */
    var fn = { 
        /*
        alert() : 단순한 경고창으로 사용자에게 메세지를 전달하는 용도로 사용된다.

        확인 취소 버튼없이 그냥 알림만 나옴
        */
        login:function(){
            //아이디속성이 user인 DOM을 얻어온다.
            var user = document.getElementById("user");
            //해당 텍스트 상자에 입력된 value을 확인한다.
            if(user.value ==""){ //입력된 값이 없는지 확인한다.
                window.alert("아이디를 입력해주세요"); //입력된 값이 없으면 경고창을 띄운다.
                user.focus(); //해당 텍스트상자로 포커스를 이동시킨다.
                 //focus()는 눈이 안보이시는 분들이 tab키로 이동할 수 있도록 하는 메서드 -> 원하는 돔 선택 후 focus
                //아무것도 입력하지 않고 경고창 확인 누른다음에도 focus때문에 마우스가 아이디창으로 바로 이동한다.
                }
        },
        drop:function(){
            /*
            confirm() : 대화상자의 일종으로 사용자가 확인을 누르면 true, 취소를
                누르면 false가 반환된다.
            */
            var answer = window.confirm("정말 삭제하시겠어요?");
            if(answer==true){
                alert("삭제되었습니다.");
            }
            else if(answer==false){
                alert("삭제를 취소하였습니다.")
            }
        },
        insertName:function(){
            /*
            prompt() : 사용자로부터 입력을 받기 위한 대화상자. 디폴트값이 필요한
                경우 두번째 인자를 사용한다.

            ex- prompt("출력내용", "디폴트값"); 디폴트값이 필요하다면!
            */
            var name = window.prompt("당신의 이름은 무엇인가요?");
            window.alert("당신의 이름은 " + name + " 입니다.");
        },
        insertAge:function(){
            var age = window.prompt("당신의 나이는?", "20");
            //산술연산을 위해서 parseInt()를 통해 숫자로 변경해야 한다. (원래는 문자열이므로)
            window.alert("당신은 10년후 " + (window.parseInt(age)+10) + " 살입니다.");
        }
    }
    /*
        window는 JS의 최상위 객체이므로 사용시 생략할 수 있다.
        즉 window.alert()와 같이 사용하는 경우는 거의 없다고 할 수 있다.    
    */
    </script>
</head>
<body>
    <h2>window 객체</h2>
    <h3>대화상자 (alert, confirm, prompt)</h3>
    아이디 : <input type="text" id="user">

    <input type="button" value="로그인" onclick="fn.login();">
    <input type="button" value="삭제하기" onclick="fn.drop()">
    <input type="button" value="이름입력하기" onclick="javascript:fn.insertName();">
    <input type="button" value="나이입력하기" onclick="javascript:fn.insertAge()">
</body>
</html>
