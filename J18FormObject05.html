<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J18FormObject05.html</title>
</head>
<body>
    <h2>this, this.form, this.value 사용하기</h2>

    <h3>Case1</h3>
    <script>
    function formValidate1(frm){
        // var frm = document.frm1; 이렇게 써도 되지만 지금 쓴게 더 간결하고 명시적이다.
        if(frm.id.value==""){
            alert("아이디를 입력하세요");
            frm.id.focus();
            return false;
        }
    }
    </script>
    <!-- form태그의 DOM객체를 전달한다. -->
    <!-- this는 해당 DOM객체라고 생각하면 된다. -->
    <form name="frm1" onsubmit="return formValidate1(this)">
        아이디 : <input type="text" name="id">
        <br>
        <input type="submit" value="로그인하기">
    </form>



    
    <h3>Case2</h3>
    <script>
    var formValidate2 = function(frm, eVar, tVal){
        alert("input 태그의 value값:" + tVal); //로그인하기
        alert("input태그의 type속성:" + eVar.type); //button

        if(!frm.id.value){
            alert("아이디를 입력하삼");
            return false;
        }
    }
    </script>
    <form name="frm2">
        아이디 : <input type="text" name="id">
        <br>
        <!-- 아래에서의 form은 저걸 포함하고 있는 form을 일컫는다. -->
        <input type="button" value="로그인하기"
            onclick="formValidate2(this.form, this, this.value);"> 
            <!-- img src="경로" onclick="myFunc(this.vale) 이렇게 하면 아무런 반응이 없다 왜냐면 img는 value값이 없으니까" -->
        <!-- 
            this.form : 상위태그인 frm2를 가리킨다. (나를 가지고 있는 상위form태그를 가르킨다)
            this : input태그 자체를 가리킨다.
            this.value : input태그에 입력된 value를 가리킨다.

         -->
    </form>
</body>
</html>
