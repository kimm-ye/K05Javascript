<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qu25TableBoard.html
    </title>
    <style>
        table,tr,td{
            border : 1px solid gray;
            border-spacing: 0;
            text-align: center;
        }
    </style>
    <script>
    var subjectList = ["美 의회조사국 '한미, 대북정책 놓고 갈등 가능성'",
        "文정부 타깃 고소득층·대기업 비과세감면 얼마나 줄까",
        "서울 집값 고공행진에 가계대출 '풍선효과'도 커져",
        "엔본부 첫 5·18세미나…'세계 민주 모델 재조명'"];
    var nameList = ["연합뉴스", "민중의소리", "오마이뉴스", "스브스뉴스"];
    var dateList = ["2017-05-20", "2017-05-22", "2017-05-24", "2017-05-26"];
    var hitList = [100, 199, 999, 88];

    var tab =  '<table>';
    tab += '<tr><td>NO</td><td>제목</td><td>작성자</td><td>작성일</td><td>조회수</td></tr>';

        for(var i=0; i<4; i++){
            tab +=("<tr>");
            tab +=("<td>" + [i+1] + "</td>");
            tab +=("<td>" + subjectList[i] + "</td>");
            tab +=("<td>" + nameList[i] + "</td>");
            tab +=("<td>" + dateList[i] + "</td>");
            tab +=("<td>" + hitList[i] + "</td>");
            tab +=("</tr>");
        }
        tab +=("</table>");
    //여기에 코드작성
    window.onload = function(){
        document.getElementById("boardList").innerHTML = tab;
    }
    </script>
    
</head>
<body>
    <h3>오늘의 뉴스</h3>
    <hr>
    <span id="boardList"></span>
</body>
</html>
