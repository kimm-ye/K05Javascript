<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu05.html</title>
    <script>
        document.write("<h2>월화수목금토일</h2>");
        document.write("<hr>");
        var day = prompt("월화수목금토일 중에서 입력하세요", "금");

        if(day==null){
           alert("얍~ 아무런 값도 입력되지 않았네요."); //취소 누르면 발생
        }
        else{
            switch(day){
                case "월": case "화": case "수": case "목": 
                    document.write(day + "요일은 출근");
                    break;
                case "금": case "토": case "일":
                    document.write(day + "요일은 휴일");
                    break;
                default :
                    document.write("요일을 잘못입력하셨네요");
            }
        }
    </script>
</head>

</html>
