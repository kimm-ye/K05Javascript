<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu04.html</title>
    <script>
        document.write("<h2>document.write()로 표만들기</h2>");
        document.write("<hr>");
        var tb = "";
        /*
        더블이나 싱글쿼테이션이 겹쳐지면 에러가 발생하므로 둘중 하나만
        사용하거나, 이스케이프 시퀀스(\)를 통해 특수기호임을 알려줘야 한다.
        아니면 HTML속성값에 싱글이나 더블을 쓰지 않는 방법도 있다.
        */
        // tb="<br> <table border=\"1\">";
        // tb="<br><table border=1>";
        tb="<br><table border='1'>";
        tb += "    <tr>";
        tb += "    <td> <strong> n </strong> </td>";
        for(var i=0; i<=9; i++){
            tb += "<td>" + i + "</td>";
        }
        tb += "    </tr>"; //굳이 그럴필요는 없으나 table태그끼리 칸 맞추기위해서 띄어쓰기함


        tb += "    <tr>";
        tb += "    <td> <strong>n<sup>2</sup></strong> </td>";
        for(var i=0; i<=9; i++){
            tb += "<td>" + (i*i) + "</td>"
        }
        tb += "    </tr>";
        tb += " </table>";

        document.write(tb);
    </script>
    
</head>
<body>
</body>
</html>
