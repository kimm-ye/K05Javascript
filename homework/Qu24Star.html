<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu24Star.html
    </title>
</head>
<body>
    <h2>별 문자 출력하기</h2>
    <hr>
    <script>
    var str, starNum;
    function printStar(starNum){
        str = prompt("출력할 별문자 개수를 입력하세요",5);
        starNum = parseInt(str);
        if(starNum>0){
            for(var i=1; i<=starNum; i++){
                for(var j=1; j<=i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }

            for(var i=starNum; i>=1; i--){
                for(var j=1; j<=i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        else {
            alert("입력오류입니다.");
        }
    }
    printStar();
    </script>
</body>
</html>
