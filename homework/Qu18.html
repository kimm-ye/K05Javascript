<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu18.html</title>
    <script>
        function answer(qNum){
            var an = document.getElementsByTagName("span");
            
            switch(qNum){
            case 0 :
                an[qNum].innerHTML = eval("2+4");
                break;
            case 1 :
                an[qNum].innerHTML = eval("4 * 20 + 64 ");
                break;
            case 2:
                an[qNum].innerHTML = eval("20/5-8*2");
                break;
            }
        }
    </script>
</head>
<body>
	<h3>계산해봅시다</h3>
	<hr>
	<p>2 + 4 = <span onclick="answer(0);">답</span></p>
	<p>4 * 20 + 64 = <span onclick="answer(1);">답</span></p>
	<p>20/5-8*2 = <span onclick="answer(2);">답</span></p>
</body>
</html>
