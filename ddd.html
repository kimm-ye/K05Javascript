<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ddd.html</title>
</head>
<body>
    <script>

        var bubbleSort = function(arr){
            for(var i=0; i<arr.length-1; i++){
                for(var j=0; j<(arr.length-1)-i; j++){
                    if(arr[j] > arr[j+1]) {
                        temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }		
                }
            }
        }

        function getLotto(){
            var lottoNum = [0,0,0,0,0,0];
            var index=0;
            var flag = false;
            while(index<6){
                var randomNum = parseInt(Math.random()*45)+1;
                for(var i=0; i<lottoNum.length; i++){
                    if(randomNum == lottoNum[i]){
                        flag = true;
                    }
                }
                if(flag==true){
                    flag = false;
                    continue;
                }
                else{
                    lottoNum[index++] = randomNum;
                }
            }

            bubbleSort(lottoNum);

            var lottoStr ="";
            for(var i=0; i<lottoNum.length; i++){
                lottoStr += lottoNum[i] + " ";
            }
            document.getElementById("lottoNumber").innerHTML =lottoStr;
        }
    </script>

    <button type="button" onclick="getLotto();">로또번호 뽑기</button>
    <span id="lottoNumber" style="font-size: 2em; color: red;">로또번호 여기 출력</span>
</body>
</html>
